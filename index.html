<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>

  <body>

    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--seamed">
        <h1>To-Do App</h1>
      </header>

      <main class="mdl-layout__content mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
        <form id="addToDoForm">
          <div class="mdl-textfield">
            <label class="mdl-textfield__input" for="newToDoText">New To-Do:</label>
            <input class="mdl-textfield__input" type="text" id="newToDoText">
          </div>
          <button class="mdl-button mdl-button--raised mdl-button--accent" type="submit">Add to-Do!</button>
        </form>
        </div>

        <div class="mdl-cell mdl-cell--6-col">
        <ul id="toDoList">
        </ul>
        </div>

        <script src="app.js"></script>
      </main>
    </div>
  </body>

</html>
